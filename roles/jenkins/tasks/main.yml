---
# tasks file for jenkins
- name: Add jenkins repo
  shell: wget -O /etc/yum.repos.d/jemkins.repo https://pkg.jenkins.io/redhat/jenkins.repo
- name: import jenkins gpgkey
  rpm_key:
    state: present
    key:  https://pkg.jenkins.io/redhat/jenkins.io.key
- name: install jenkins
  yum:
    name: jenkins-2.99
    enablerepo: jenkins
    state: present
- name: start jenkins
  service:
    name: jenkins
    enabled: yes
    state: started
